<!--<ion-split-pane [when]="splitPaneProvider.shouldShow">-->
<ion-split-pane>
  <!-- logged out menu -->
  <ion-menu id="loggedOutMenu" [content]="content" >

    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content lateralMenu">

      <ion-list >
          <button ion-item [class.activeHighlight]="pagesProvider.checkActivePage(p)" class="laterMenuPageItem" (click)="openPage(p)" *ngFor="let p of pagesProvider.getInstance()">
              <span class="{{p.iconClass}}"></span> {{p.title}}
          </button>
      </ion-list>
    </ion-content>
    
  </ion-menu>


  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app">
     
  </ion-nav>

</ion-split-pane>
