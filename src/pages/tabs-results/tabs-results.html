
 <ion-footer no-border >
<ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button block (click)='saveProgram()' color="danger" *ngIf="!tempProgramProvider.onlyView" ><span class="iconaddmore"></span>Save</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click)='showPromptSendEmail()'> <ion-icon name="mail"></ion-icon>&nbsp;Send By Email</button>
    </ion-col>

  </ion-row>
</ion-grid>

  
  
</ion-footer>
<ion-tabs color="dark">
  <ion-tab [root]="tabResultBasic" [tabTitle]="tabResultBasicTitle" tabIcon="customicon"></ion-tab>
  <ion-tab [root]="tabResultWater" [tabTitle]="tabResultWaterTitle" tabIcon="customicon2"></ion-tab>
  <ion-tab [root]="tabResultSolution" [tabTitle]="tabResultSolutionTitle" tabIcon="customicon3"></ion-tab>
  <ion-tab [root]="tabResultScheme" [tabTitle]="tabResultSchemeTitle" tabIcon="customicon4"></ion-tab>
