<!-- HEADER BAR-->
<ion-header>

  <ion-navbar color="dark">

    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>
      Result of fertigation scheme
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<!-- APP CONTENT -->

<ion-content scroll="false">
  <ion-grid>
    <ion-row justify-content-start>

        <!-- segunda columna -->
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 class="content-result">
            <!--<ion-row>
              <h6>Water analysis data &amp; molar calculation</h6>
            </ion-row>-->


           
           



          <ion-row class="backtablegrey">
              <ion-col>
                Fertigation scheme A - Tank
              </ion-col>
          </ion-row>
          <ion-row class="backtable" *ngFor="let product of tempProgramProvider.getDataSchemeResult().a" >
              <ion-col>
                {{product.name}}
                <h5>{{product.value}} {{product.unit}}</h5>
              </ion-col>
          </ion-row>

          <ion-row class="backtablegrey">
              <ion-col>
                Fertigation scheme B - Tank
              </ion-col>
          </ion-row>
          
          <ion-row class="backtable" *ngFor="let product of tempProgramProvider.getDataSchemeResult().b" >
              <ion-col>
                {{product.name}}
                <h5>{{product.value}} {{product.unit}}</h5>
              </ion-col>
          </ion-row>

          <ion-row class="backtablegrey">
              <ion-col>
                See remarks
              </ion-col>
          </ion-row>
          <ion-row class="backtablered" *ngFor="let alert of tempProgramProvider.getDataSchemeResult().alerts" >
              <ion-col>
               {{alert}}
              </ion-col>
          </ion-row>

          
        </ion-col>
        
    </ion-row>
  </ion-grid>
 </ion-content>
