<!-- HEADER BAR-->
<ion-header>

  <ion-navbar color="dark">

    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>
      Disclaimer
    </ion-title>
  </ion-navbar>
</ion-header> 

<!-- APP CONTENT -->
<ion-content scroll="false">
  <ion-grid>
    <ion-row>
    <!--img-->
      <ion-col class="col-sm-1 col-md-6 col-lg-6 col-xl-6" hideWhen="portrait">
          <div class="splash-bg"></div>
      </ion-col>
      
      <!--formulario-->
      <ion-col class="col-sm-11 col-md-6 col-lg-6 col-xl-6">
        <div padding>
          <div class="splash-info">
          <div class="splash-logo"></div>
          <div class="splash-intro">
            Login
          </div>
          </div>

            <ion-item>
              <ion-label fixed>Email</ion-label>
              <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
            </ion-item>


            <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>

            <div padding>
              <button ion-button color="primary" block (click)="doLogin()">Login</button>
            </div>
        </div>
      </ion-col>
    
    </ion-row>
    
    <ion-row class="" showWhen ="portrait">
      <ion-col class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class=" splash-bg2"></div>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
