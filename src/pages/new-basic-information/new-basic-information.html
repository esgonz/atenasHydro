<!-- HEADER BAR-->
<ion-header>

  <ion-navbar color="dark">

    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>
      Add new recommendation
    </ion-title>


  </ion-navbar>
</ion-header> 

<!-- APP CONTENT -->

<ion-content scroll="false" class="backgroundTerceary">
    <ion-grid>
      <ion-row justify-content-start>
		<!-- segunda columna -->
        <ion-col col-12 col-sm>
          <ion-row>
            <ion-col col-12 col-sm-4 col-md-3 col-lg-2 col-xl-2>
			<span class="iconaddgrower"></span>
            </ion-col>
            <ion-col col-12 col-sm-8 col-md-9 col-lg-10 col-xl-10>
              <ion-item color="dark">
                <ion-label color="white" class="fontSecondary" stacked>Grower</ion-label>
                <ion-input color="white" type="text" (blur)="changeName()" [(ngModel)]="data.name"  placeholder="Steve Johnson" ></ion-input>
              </ion-item>
              <ion-label class="inputAlert-green">
                {{inputsAlerts.name}}
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
           <ion-col col-12 col-sm-4 col-md-3 col-lg-2 col-xl-2>
			<span class="iconaddsector"></span>
            </ion-col>
            <ion-col col-12 col-sm-8 col-md-9 col-lg-10 col-xl-10>
              <ion-item color="dark">
                <ion-label color="white" class="fontSecondary" stacked>Sector or Identifier</ion-label>
                <ion-input color="white" type="text" (blur)="changeSectorId()" [(ngModel)]="data.sectorId" placeholder="Sector or Identifier" ></ion-input>
              </ion-item>
              <ion-label class="inputAlert-green">
                {{inputsAlerts.sectorId}}
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12 col-sm-4 col-md-3 col-lg-2 col-xl-2>
			<span class="iconaddemail"></span>
            </ion-col>
            <ion-col col-12 col-sm-8 col-md-9 col-lg-10 col-xl-10>
              <ion-item color="dark">
                <ion-label color="white" class="fontSecondary" stacked>Grower E-mail </ion-label>
                <ion-input color="white" type="email" (blur)="changeEmail()" [(ngModel)]="data.email" placeholder="email" ></ion-input>
              </ion-item>
              <ion-label class="inputAlert-green">
                {{inputsAlerts.email}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
		<!-- tercera columna -->
        <ion-col col-12 col-sm>
          <ion-row>
            <ion-col col-12 col-sm-4 col-md-3 col-lg-2 col-xl-2>
			<span class="iconaddbusiness"></span>
            </ion-col>
            <ion-col col-12 col-sm-8 col-md-9 col-lg-10 col-xl-10>
              <ion-item color="dark">
                <ion-label color="white" class="fontSecondary" stacked>Company name</ion-label>
                <ion-input color="white" type="text" (blur)="changeCompany()" [(ngModel)]="data.company" placeholder="Company" ></ion-input>
              </ion-item>
              <ion-label class="inputAlert-green">
                {{inputsAlerts.company}}
              </ion-label>
            </ion-col>
          </ion-row>
          

          <ion-row>
           <ion-col col-12 col-sm-4 col-md-3 col-lg-2 col-xl-2>
			

              <span class="iconadddate"></span>
            </ion-col>
            <ion-col col-12 col-sm-8 col-md-9 col-lg-10 col-xl-10>
             

              <ion-item  color="dark">
                <ion-label color="white" class="fontSecondary" stacked>Date</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" (blur)="changeDate()"  [(ngModel)]="data.date"></ion-datetime>
              </ion-item>


              <ion-label class="inputAlert-green">
                {{inputsAlerts.date}}
              </ion-label>
            </ion-col>
          </ion-row>


        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<ion-footer no-border>
  <button ion-button full color="danger" (click)='selectCrop()'><span class=""></span>NEXT &raquo;</button>
</ion-footer>
