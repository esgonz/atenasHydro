<!-- HEADER BAR-->
<ion-header>

  <ion-navbar color="dark">

    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>
      Previous recommendation / Grower info
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<!-- APP CONTENT --> 

<ion-content scroll="false">
  <ion-grid>
    <ion-row justify-content-start>
      <!-- primera columna / contenido izquierdo-->
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <ion-row>
          <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6>
          <ion-row>
            <ion-col>
              <h6><small>Name</small></h6>
              <h5>Grower, Tom</h5>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h6><small>Stage</small></h6>
              <h5>Standard</h5>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h6><small>E.C. (mS/cm)</small></h6>
              <h5>1.5</h5>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h6><small>Size Tank</small></h6>
              <h5>1000</h5>
            </ion-col>
          </ion-row>
        </ion-col>
        <!-- tercera columna -->
        <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6>
          <ion-row>
            <ion-col>
              <h6><small>Crop</small></h6>
              <h5>Gerbera</h5>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h6><small>Substrate</small></h6>
              <h5>Organic</h5>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h6><small>Recommended pH of fertigation solution</small></h6>
              <h5>5.6 - 6.2</h5>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h6><small>Dilution factor</small></h6>
              <h5>100</h5>
            </ion-col>
          </ion-row>
        </ion-col>
          </ion-row>
          
        </ion-col>
        
    </ion-row>
  </ion-grid>
 </ion-content>
