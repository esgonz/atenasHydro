<ion-content scroll="false" class="card-background-page">
    <ion-grid>
    <ion-row justify-content-start>
      <!-- primera columna / contenido izquierdo-->
      <ion-col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 class="menu-lateral-movil backgroundSecondary" showWhen="landscape" hideWhen="portrait">
        <!--menu lateral landscape-->
        <div class="menuLateralList">
          <button ion-button full clear color="black" class="buttonmenu" id="select-crop"><img class="imagenmenu" src="../assets/icon/selectcropandgrowthstage.svg" width="50px">Select crop and growth stage</button>
          <button ion-button full clear color="black" class="buttonmenu" id="data-inp"><img class="imagenmenu" src="../assets/icon/inputdata.svg" width="50px">Input data</button>
          <button ion-button full clear color="black" class="buttonmenu" id="ferti-prog"><img class="imagenmenu" src="../assets/icon/fertigationprogramme.svg" width="50px">Fertigation programme</button>
		  </div>
        </ion-col>
		<!-- segunda columna -->
        <ion-col col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8>
			<ion-title><h4>First you must select CROP and then GROWTH STAGE</h4></ion-title>
			  <ion-card>
				  <div class="card-title tarjetas">
					<ion-list>
					  <ion-item>
						<ion-label class="textotarjetas">SELECT ONE CROP</ion-label>
						<ion-select [(ngModel)]="selectcrop">
						  <ion-option value="cucumber">Cucumber</ion-option>
						  <ion-option value="eggplant">Eggplant</ion-option>
						  <ion-option value="gerbera">Gerbera</ion-option>
						  <ion-option value="lettuce">Lettuce</ion-option>
						  <ion-option value="melon">Melon</ion-option>
						  <ion-option value="roses">Roses</ion-option>
						  <ion-option value="strawberry">Strawberry</ion-option>
						  <ion-option value="sweetpepper">Sweet Pepper</ion-option>
						  <ion-option value="tomatoes">Tomatoes</ion-option>
						  <ion-option value="youngplants">Young Plants</ion-option>
						  <ion-option value="azalea">Azalea</ion-option>
						  <ion-option value="carnation">Carnation</ion-option>
						  <ion-option value="chysanthemum">Chysanthemum</ion-option>
						  <ion-option value="freesia">Freesia</ion-option>
						  <ion-option value="poinsettia">Poinsettia</ion-option>
						</ion-select>
					  </ion-item>
					</ion-list>
				  </div>
				<img src="../assets/img/selectcrop.png"/>
				<!--<div class="card-title">SELECT ONE CROP</div>
				<div class="card-subtitle">41 Listings</div>-->
			  </ion-card>

			  <ion-card>
				  <div class="card-title tarjetas">
					<ion-list>
					  <ion-item>
						<ion-label class="textotarjetas">SELECT ONE GROWTH STAGE</ion-label>
						<ion-select [(ngModel)]="gaming">
						  <ion-option value="nes">NES</ion-option>
						  <ion-option value="n64">Nintendo64</ion-option>
						  <ion-option value="ps">PlayStation</ion-option>
						  <ion-option value="genesis">Sega Genesis</ion-option>
						  <ion-option value="saturn">Sega Saturn</ion-option>
						  <ion-option value="snes">SNES</ion-option>
						</ion-select>
					  </ion-item>
					</ion-list>
				  </div>
				<img src="../assets/img/selectstage.png"/>
				<!--<div class="card-title">SELECT ONE GROWTH STAGE</div>
				<div class="card-subtitle">64 Listings</div>-->
			  </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
