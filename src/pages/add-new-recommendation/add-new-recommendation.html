<!-- HEADER BAR-->
<ion-header>

  <ion-navbar color="dark">

    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>
      Add new recommendation
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<!-- APP CONTENT -->

<ion-content scroll="false" class="backgroundTerceary">
    <ion-grid>
      <ion-row justify-content-start>
		<!-- segunda columna -->
        <ion-col col-12 col-sm>
          <ion-row>
            <ion-col col-2>
			<span class="iconaddgrower"></span>
            </ion-col>
            <ion-col col-10>
              <ion-item color="dark">
                <ion-label color="white" class="fontSecondary" stacked>Grower</ion-label>
                <ion-input color="white" type="text" (blur)="changeName()" [(ngModel)]="data.name"  placeholder="Steve Johnson" ></ion-input>
              </ion-item>
              <ion-input  [(ngModel)]="inputsAlerts.name" type="text" class="inputAlert-white" disabled></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-2>
			<span class="iconaddsector"></span>
            </ion-col>
            <ion-col col-10>
              <ion-item color="dark">
                <ion-label color="white" class="fontSecondary" stacked>Sector or Identifier</ion-label>
                <ion-input color="white" type="text" (blur)="changeSectorId()" [(ngModel)]="data.sectorId" placeholder="Sector or Identifier" ></ion-input>
              </ion-item>
              <ion-input  [(ngModel)]="inputsAlerts.sectorId" type="text" class="inputAlert-white" disabled></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-2>
			<span class="iconaddemail"></span>
            </ion-col>
            <ion-col col-10>
              <ion-item color="dark">
                <ion-label color="white" class="fontSecondary" stacked>Email</ion-label>
                <ion-input color="white" type="email" (blur)="changeEmail()" [(ngModel)]="data.email" placeholder="email" ></ion-input>
              </ion-item>
              <ion-input  [(ngModel)]="inputsAlerts.email" type="text" class="inputAlert-white" disabled></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
		<!-- tercera columna -->
        <ion-col col-12 col-sm>
          <ion-row>
            <ion-col col-2>
			<span class="iconaddbusiness"></span>
            </ion-col>
            <ion-col col-10>
              <ion-item color="dark">
                <ion-label color="white" class="fontSecondary" stacked>Business</ion-label>
                <ion-input color="white" type="text" (blur)="changeBusiness()" [(ngModel)]="data.business" placeholder="Business" ></ion-input>
              </ion-item>
              <ion-input  [(ngModel)]="inputsAlerts.business" type="text" class="inputAlert-white" disabled></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-2>
			<span class="iconadddate"></span>
            </ion-col>
            <ion-col col-10>
              <ion-item color="dark">
                <ion-label color="white" class="fontSecondary" stacked>Date</ion-label>
                <ion-input color="white" type="date" (blur)="changeDate()" [(ngModel)]="data.date" placeholder="12 may 2017" ></ion-input>
              </ion-item>
              <ion-input  [(ngModel)]="inputsAlerts.date" type="text" class="inputAlert-white" disabled></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<ion-footer no-border>
  <button ion-button full color="danger" (click)='selectCrop()'><span class=""></span>NEXT &raquo;</button>
</ion-footer>
