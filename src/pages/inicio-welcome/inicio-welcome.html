<ion-content scroll="false">
	<ion-grid>
	  <ion-row>
		<ion-col col-12 col-sm-9 col-md-12 col-lg-6 col-xl-3>
  			<div class="splash-bg"></div>
		</ion-col>
		<ion-col col-12 col-sm-9 col-md-12 col-lg-6 col-xl-3>
		  <div padding>
			  <div class="splash-info">
				<div class="splash-logo"></div>
				<div class="splash-intro">
				  {{ 'WELCOME_INTRO' | translate }}
				</div>
			  </div>
			<button ion-button block (click)="signup()" class="signup">{{ 'SIGNUP' | translate }}</button>
			<button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
		  </div>
		</ion-col>
	  </ion-row>
		<ion-row class="splash-bg3">
			<ion-col col-12 col-sm-9 col-md-12 col-lg-8 col-xl-3>
				<div class="splash-bg2"></div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
