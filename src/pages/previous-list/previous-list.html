<!-- HEADER BAR-->
<ion-header>

  <ion-navbar color="dark">

    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>
      Previous recommendation
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showAlertLogout()">
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<!-- APP CONTENT --> 

<ion-content scroll="false">
	<ion-searchbar
	  [(ngModel)]="searchTerm"	
	  (ionInput)="getFilterItems()">
	</ion-searchbar>
	
	<div class="margeninterno">





    <ion-list>
    <ion-item-sliding *ngFor="let item of filterItems">
      <button ion-item (click)="openItem(item)">

        <h2>{{item.farmer}}</h2>
        <p>{{item.crop}}</p> <p>{{item.stage}}</p>
        
        <ion-note item-end>{{getConvertDate(item.date)}}</ion-note>

      </button>

      <ion-item-options>
        <button ion-button color="danger"  (click)="deleteItem(item)">
            <ion-icon name="trash"></ion-icon> delete                   
        </button>
      </ion-item-options>
    </ion-item-sliding>
	</ion-list>
	</div>
</ion-content>

<ion-footer no-border>
    <button ion-button full (click)="openNew()"><span class="iconaddmore"></span>ADD NEW RECOMMENDATION</button>
</ion-footer>
